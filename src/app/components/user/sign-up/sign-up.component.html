<h1>Sign Up</h1>
<label>Username:
    <input type="text" />
</label>
<label>Email:
    <input type="email" />
</label>
<label>Password:</label>
<label>Language:
    <select>
        @for( language of this.getLanguages();track language) {
            <option [value]="language">{{language}}</option>
        } 
    </select>
</label>
