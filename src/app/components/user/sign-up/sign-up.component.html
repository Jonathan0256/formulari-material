<h1>Sign Up</h1>
<label>Username:
    <input type="text" [(ngModel)]="username" />
</label>
<label>Email:
    <input type="email" [(ngModel)]="email" />
</label>
<label>Password:</label>
<label>Language:
    <select [(ngModel)]="language" >
        @for( language of this.getLanguages();track language) {
            <option [value]="language">{{language}}</option>
        } 
    </select>
</label>
<button (click)="save()" disabled="this.isDisabled()">Send</button>
